<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta name="viewport" charset="utf-8">
    <title>Sorting Visualizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="sorting.css">
  </head>

  <body>
    <div class ="container-fluid" id="mainDisplay">
      <div class="row display" id="sortingSpace">

      </div>
    </div>

    <form id="sortSettings">

      <div class="container">

        <div class="row">
          <label for="sortingRange" class="form-label">Items to sort</label>
          <input oninput="randomize()" type="range" class="form-range" min="20" max="50" step="5" id="sortingRange">
        </div>

        <div class="row">
          <div class="col">
            <div class="form-check">
              <input checked class="form-check-input" type="radio" name="AlgorithmRadio" id="BubbleSort" value="Bubble Sort">
              <label class="form-check-label" for="BubbleSort">Bubble Sort</label>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="radio" name="AlgorithmRadio" id="QuickSort" value="Quick Sort">
              <label class="form-check-label" for="QuickSort">Quick Sort</label>
            </div>
          </div>

          <div class="col">
            <div class="form-check">
              <input checked class="form-check-input" type="radio" name="DirectionRadio" id="Ascending" value="Ascending">
              <label class="form-check-label" for="Ascending">Ascending</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="DirectionRadio" id="Descending" value="Descending">
              <label class="form-check-label" for="Descending">Descending</label>
            </div>
          </div>

          <div class="col">
            <button type="button" class="btn btn-dark" onclick="randomize()">Randomize</button>
          </div>

          <div class="col">
            <button type="button" class="btn btn-dark" onclick="sort()">Sort</button>
          </div>
        </div>


      </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="sorting.js"></script>
  </body>
</html>
